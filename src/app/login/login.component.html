<app-header></app-header>
<br><br><br>
<div class="container">
    <br>
    <div class="login">
        <img src="../../assets/images/LOGIN.png" alt="">
    </div>
    <img src="https://i.pinimg.com/564x/18/e4/b8/18e4b80f937399de5bf0a2903a734dae.jpg"
        alt="">
    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="text" formControlName="email" id="email" matInput class="form-input"
            placeholder="Ex. pat@example.com" #emailforlogin>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" id="password" matInput class="form-input"
            placeholder="12345xxxx" #passwordforlogin>
    </mat-form-field>
    <br>
    <button mat-raised-button class="button_reg" color="primary" (click)="loginuser(emailforlogin.value, passwordforlogin.value)">login</button>

</div>
